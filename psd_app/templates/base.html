<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}PSD Processor{% endblock %}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .content-wrapper {
      width: 100%;
      max-width: 600px;
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #1f2937;
    }

    form p {
      margin-bottom: 1rem;
    }

    input[type="file"],
    select,
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background-color: #f9fafb;
      font-size: 1rem;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    button[type="submit"]:hover {
      background-color: #4f46e5;
    }

    ul li {
      list-style: none;
      margin-bottom: 0.5rem;
      color: red;
      display: none;
    }

    @media (max-width: 720px) {
      .content-wrapper {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="content-wrapper">{% block content %}{% endblock %}</div>
</body>

</html>
